<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>


  <link rel="shortcut icon" type="image/png" href="../lib/jasmine/jasmine-1.2.0.rc3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../lib/jasmine/jasmine-1.2.0.rc3/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine/jasmine-1.2.0.rc3/jasmine-html.js"></script>

  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'
	    type='text/javascript'></script>

  <!-- include lib here -->
  <script type="text/javascript" src="../lib/util/util.js"></script>
  <script type="text/javascript" src="../lib/shim/index_of.js"></script>

  <!-- include src here -->
  <script type="text/javascript" src="../src/validator.js"></script>
  <script type="text/javascript" src="../src/attr.js"></script>
  <script type="text/javascript" src="../src/attr_list.js"></script>
  <script type="text/javascript" src="../src/method.js"></script>
  <script type="text/javascript" src="../src/model.js"></script>

  <!-- include specs here -->
  <script type="text/javascript" src="validator.js"></script>
  <script type="text/javascript" src="attr.js"></script>
  <script type="text/javascript" src="attr_list.js"></script>
  <script type="text/javascript" src="method.js"></script>
  <script type="text/javascript" src="model.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
